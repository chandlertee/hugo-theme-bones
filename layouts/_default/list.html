{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    <div class="summary">
      {{ .Summary }}
      {{ if .Truncated }}
        <a href="{{ .RelPermalink }}">More ...</a>
      {{ end }}
    </div>
  {{ end }}
{{ end }}
